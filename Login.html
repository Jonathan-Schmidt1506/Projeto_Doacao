<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

<div class="box-parent-login">
    	<div class="well bg-white box-login">
    		<h1 class="ls-login-logo">Login</h1>
    		<form role="form" method="POST" action="Login.php">
    			<fieldset>
     
    				<div class="form-group ls-login-user">
    					<label for="userLogin">Usuário</label>
    					<input class="form-control ls-login-bg-user input-lg" id="email" name="email" type="text" aria-label="Usuário" placeholder="Usuário">
    				</div>
     
    				<div class="form-group ls-login-password">
    					<label for="userPassword">Senha</label>
    					<input class="form-control ls-login-bg-password input-lg" id="senha" name="senha" type="password" aria-label="Senha" placeholder="Senha">
    				</div>
     
    				<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
     
    				<input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
    				<p class="txt-center ls-login-signup">Não possui um usuário?
    					<button type="button" onclick="location.href='cadastro.html'" class="btn btn-primary">Cadastre-se Agora!</button>
    				</p>
     
    			</fieldset>
    		</form>
    	</div>
    </div>
  
</body>
</html>
